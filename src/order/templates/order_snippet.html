<div class="col-md-12 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your Cart</span>
    <span class="badge badge-secondary badge-pill">{{ order.products.count }}</span>
    </h4>
    <ul class="list-group mb-3 z-depth-1">
    {% for order_item in order.products.all %}
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
        <h6 class="my-0">{{ order_item.qty }} x {{ order_item.product.title}}</h6>
        <small class="text-muted">{{ order_item.product.description}}</small>
        </div>
        <span class="text-muted">£{{ order_item.get_final_price }}</span>
    </li>
    {% endfor %}
    <li class="list-group-item d-flex justify-content-between">
        <span>Total (GBP)</span>
        <strong>£{{ order.get_total|floatformat:2  }}</strong>
    </li>
    </ul>
</div>
